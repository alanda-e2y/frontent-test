<header>

    <h5 fxLayout="row" fxLayoutAlign="center none">Do you want a drink?</h5>
    <app-search-bar 
        (beers)="setBeers($event)">

</header>

    >
    </app-beer-list>
</main>
<footer>
    Footer
</footer>
